<head>
    <title>UnitCalc 9000</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="buttons.css">
    <script src="unitcalc.js"></script>
</head>
<body>
    <form name=calc id=cal>
    <table>
        <tr>
            <td colspan=4><input id=val readonly type=text value=0></td>
        </tr>
        <tr>
            <td colspan=2 style="text-align: right;"><img src=logo.svg width="30"></td>
            <td colspan=2 class="text"><b>Unit</b><i>Calc</i> 9000</td>
        </tr>
        <tr>
            <td><button type=button class=unary onClick="allClear()">AC</button></td>
            <td><button type=button class=unary onClick="execUnary('sqroot')" title="Golang">&#8730;</button></td>
            <td><button type=button class=unary onClick="execUnary('square')" title="PHP"><i>x</i>&#178;</button></td>
            <td><button type=button class=unary onClick="execUnary('inverse')" title="Perl">&#185;<i>/<sub>x</sub></i></button></td>
        </tr>
        <tr>
            <td><button type=button class=digit onClick="registerDigit('7')">7</button></td>
            <td><button type=button class=digit onClick="registerDigit('8')">8</button></td>
            <td><button type=button class=digit onClick="registerDigit('9')">9</button></td>
            <td><button type=button class=binary onClick="registerOperation('/')" title="Node.js">&#247;</button></td>
        </tr>
        <tr>
            <td><button type=button class=digit onClick="registerDigit('4')">4</button></td>
            <td><button type=button class=digit onClick="registerDigit('5')">5</button></td>
            <td><button type=button class=digit onClick="registerDigit('6')">6</button></td>
            <td><button type=button class=binary onClick="registerOperation('*')" title="Java">&#215;</button></td>
        </tr>
        <tr>
            <td><button type=button class=digit onClick="registerDigit('1')">1</button></td>
            <td><button type=button class=digit onClick="registerDigit('2')">2</button></td>
            <td><button type=button class=digit onClick="registerDigit('3')">3</button></td>
            <td><button type=button class=binary onClick="registerOperation('-')" title="Ruby">&#8211;</button></td>
        </tr>
        <tr>
            <td><button type=button class=digit onClick="registerDigit('0')">0</button></td>
            <td><button type=button class=digit onClick="registerDigit('.')">.</button></td>
            <td><button type=button class=binary onClick="execEquals()">=</button></td>
            <td><button type=button class=binary onClick="registerOperation('+')" title="Python">+</button></td>
        </tr>
    </table>
    </form>
    <div class="text">
        <ul>
            <li><a href=calculator-oas3.yaml>Open API Specification</a></li>
            <li><a href=https://github.com/lcrilly/unit-calculator>GitHub repo</a></li>
        </ul>
    </div>
</body>
